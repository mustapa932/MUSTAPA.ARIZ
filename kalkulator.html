<!DOCTYPE html>
<html>
<head>
	<title>	kalkulator </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="k">
	<h2>KALKULATOR</h2>
	<input type="text" Id="display" disabled>
	<button onclick="tombol('7')">7</button>
	<button onclick="tombol('8')">8</button>
	<button onclick="tombol('9')">9</button>
	<button onclick="tombol('+')">+</button>
	<button onclick="tombol('4')">4</button>
	<button onclick="tombol('5')">5</button>
	<button onclick="tombol('6')">6</button>
	<button onclick="tombol('-')">-</button>
	<button onclick="tombol('1')">1</button>
	<button onclick="tombol('2')">2</button>
	<button onclick="tombol('3')">3</button>
	<button onclick="tombol('*')">*</button>
	<button onclick="hapus()">C</button>
	<button onclick="tombol('0')">0</button>
	<button onclick="hasil()">=</button>
	<button onclick="tombol('/')">/</button>
</div>
<script>
	function tombol(value) {
		document.getElementById('display').value += value;
	}
	function hapus() {
		document.getElementById('display').value = '';
	}
	function hasil() {
		try{
			const hasil = eval(document.getElementById('display').value);
			document.getElementById('display').value = hasil;
		} catch (error){
			document.getElementById('display').value = 'error';
		}
	}
	function hasil() {
		try{
			if (display.value.includes('/0')) {
				throw new Error ("Hasil tidak terhingga");
			}
			display.value = eval(display.value);
		}catch(error){
			display.value = error.message;
		}
	}
</script>
</body>
</html>
